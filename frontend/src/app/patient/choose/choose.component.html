<div class="container-fluid w-100 bg-light">
  <div class="justify-content-center row w-100 p-3">

    <button  *ngFor="let item of items._embedded.symptoms" class="box col-3 card my-2 mx-5"  (click)="onClick(item.id, item)" id={{item.id}}>
      <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.description}}</p>
      </div>
    </button>
  </div>
</div>
