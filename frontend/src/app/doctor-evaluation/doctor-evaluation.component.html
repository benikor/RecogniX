<div class="container-fluid w-100 bg-light">
    <div class="justify-content-center row w-100 p-3">
        <div class="col-4"><app-patient-data [patient]="patientData"></app-patient-data></div>
        <div class="col-8"><app-symptoms [symptoms]="symptomData"></app-symptoms></div>
    </div>
    <div class="justify-content-center row w-100 p-3">
        <div class="col-12"><app-treatments [treatments]="treatmentData"></app-treatments>
            <div class="col-12">
                <div class="ml-4 custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitches">
                    <label class="custom-control-label" for="customSwitches">Save auto-treatment</label>
                    
                  </div>
                  <div class="col-12"><br><br></div>
            </div>
        <a routerLink="/doctor"><button class="float-right btn-steps">Submit</button></a>
        <button class="float-right btn-steps mr-3" (click)="onClick()">New Treatment</button>
        <a routerLink="/doctor"><button class="float-left btn-steps">Back</button></a>
        
      </div>
    </div>
    <br>
    
  </div>
