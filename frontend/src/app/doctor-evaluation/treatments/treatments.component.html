<hr>
<div class="container-fluid w-100 bg-light">
    <div class="justify-content-center row w-100 p-3">

      <div class="col-8">
          <br>
          <h1>Treatments</h1>

          <form action="" method="post">
              <input type="text" class="form-control mb-3" name="search" id="search" placeholder="Search for symptoms...">
          </form>
       </div>
       <div class="col-12"><br></div>

        <div *ngFor="let treatment of treatments" [ngClass]="treatment.recommendation" class="box col-3 card my-2 mx-4">
            <div class="col-12 card-body">
                
                <p id="{{treatment.id}}-name" class="form-control form-control-lg" type="text" >{{treatment.name}}</p>
                <textarea id="{{treatment.id}}-description" class="form-control treatment-details" rows="1">{{treatment.description}}</textarea>
                <br>
                <div class="text-center col-12 p-4">
                    <button id="{{treatment.id}}-choose" class="btn-steps" (click)="onClick(treatment.id, $event.target)">Add</button>
                </div>
            </div>
        </div>
    </div>
  </div>
