<div class="container-fluid w-100 bg-light">
    <div class="justify-content-center row w-100 p-3  scroll">
  
        <div *ngFor="let symptom of symptoms" class="card col-12">
            <div class="card-body">
                <h5 class="card-title">{{symptom.symptomName}}</h5>
                <p class="card-text">{{symptom.comment}}</p>
            </div>
        </div>

    </div>
  </div>
