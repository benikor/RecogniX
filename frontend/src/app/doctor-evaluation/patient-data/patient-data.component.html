    <div class="justify-content-center row w-100 p-3">
        <div class="card col-12">
            <div class="card-body">
                <h5 class="card-title">{{patient.name}}</h5>
                <hr>
                <p class="card-text"><strong id="bold">Patient age: </strong>{{patient.age}}</p>
                <p class="card-text"><strong id="bold">Cancer Treatment: </strong>{{patient.cancerTreatment}}</p>

            </div>
        </div>
    </div>
  </div>
