<hr>
<div class="container-fluid w-100 bg-white">
    <div class="justify-content-center row w-100 py-3 mx-auto">
        <h1>Your patients' requests</h1>
        <div routerLink="/doctor/evaluation/{{item.id}}" *ngFor="let item of items" class="box col-11 card my-2 mx-5">
        <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th class="col-1">#</th>
                <th class="col-3">Patient name</th>
                <th class="col-6">Symptom list</th>
                <th class="col-2">Severity</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">{{item.id}}</th>
                <td>{{item.patientName}}</td>
                <td>{{item.symptomNames}}</td>
                <td>{{item.severityScore}}</td>
              </tr>
            </tbody>
          </table>
            
        </div>
        </div>
    </div>
  </div>
